<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
    <h1>Cars</h1>
    <br>
    <table border = "1">
        <tr><th>Brand</th><th>Type</th><th>Power</th></tr> <!--ряд с ячейками заголовков-->
    <tr th:each="car : ${cars}">
        <td th:utext="${car.getBrand()}">brand</td>
        <td th:utext="${car.getType()}">color</td>
        <td th:utext="${car.getPower()}">power</td>
    </tr>
    </table>
</body>
</html>
